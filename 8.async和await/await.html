<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>await</title>
</head>
<body>
  <script>
    async function main(){
      let p = new Promise((resolve,reject)=>{
        setTimeout(() => {
          // resolve('success')
          reject('fail')
        }, 2000);
      })
      try {
        let result = await p;
        // let result = await '23'
        console.log(result)
      } catch (error) {
        console.log(error)
      }
    }
    main()
  </script>
</body>
</html>
